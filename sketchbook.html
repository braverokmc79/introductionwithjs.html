<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개</title>
    <link rel="stylesheet" href="sketchbook.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="wrap">
        <footer>
            Way to Developer
            <input
            type="button" id="button1" onclick="button1_click();" value="spring"/>
            <input
            type="button" id="button2" onclick="button2_click();" value="summer"/>
            <input
            type="button" id="button3" onclick="button3_click();" value="autumn"/>
            <input
            type="button" id="button4" onclick="button4_click();" value="winter"/>
        </footer>
        <header>
            <div class="myself">
                <img src="내얼굴5.png">
                <h1>자유롭게 그려봐요</h1>
                <h2>스케치북</h2>
            </div>
        </header>
        <section>
                <canvas id="jsCanvas" class="canvas"></canvas>
                <div class="controls">
                    <div class="controls__range">
                        <input
                        type="range"
                        id="jsRange"
                        min="0.1"
                        max="5"
                        value="2.5"
                        step="0.1"
                        />
                    </div>
                    <div class="controls__btns">
                        <button id="jsMode">Fill</button>
                        <button id="jsSave">Save</button>
                    </div>
                    <div class="controls__colors" id="jsColors">
                        <div
                            class="controls__color jsColor"
                            style="background-color: #2c2c2c;">
                        </div>
                        <div
                            class="controls__color jsColor"
                            style="background-color: #FF3B30;">
                        </div>
                        <div
                            class="controls__color jsColor"
                            style="background-color: #FF9500;">
                        </div>
                        <div
                            class="controls__color jsColor"
                            style="background-color: #FFCC00;">
                        </div>
                        <div
                            class="controls__color jsColor"
                            style="background-color: #4CD963;">
                        </div>
                        <div
                            class="controls__color jsColor"
                            style="background-color: #5AC8FA;">
                        </div>
                        <div
                            class="controls__color jsColor"
                            style="background-color: #0579FF;">
                        </div>
                        <div
                            class="controls__color jsColor"
                            style="background-color: #5856D6;">
                        </div>
                   </div>
                </div>
            </section>
